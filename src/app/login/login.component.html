<app-base-layout>
  <div class="flex min-h-screen flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="text-center text-3xl font-bold tracking-tight text-white">
        Welcome back to Ariyoo
      </h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        Sign in to continue your journey
      </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white/10 backdrop-blur-lg py-8 px-4 shadow-xl ring-1 ring-white/10 sm:rounded-lg sm:px-10">
        <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-200">
              Email address
            </label>
            <div class="mt-1">
              <input id="email" type="email" formControlName="email"
                class="block w-full rounded-md border-0 bg-white/5 px-3 py-2.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm">
            </div>
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-200">
              Password
            </label>
            <div class="mt-1">
              <input id="password" type="password" formControlName="password"
                class="block w-full rounded-md border-0 bg-white/5 px-3 py-2.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm">
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="error" class="text-sm text-red-400 text-center">
            Invalid email or password
          </div>

          <!-- Submit Button -->
          <button type="submit"
            class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
            Sign in
          </button>

          <!-- Links -->
          <div class="flex items-center justify-between">
            <div class="text-sm">
              <a routerLink="/forgot-password" class="font-medium text-blue-400 hover:text-blue-300">
                Forgot password?
              </a>
            </div>
            <div class="text-sm">
              <a routerLink="/register" class="font-medium text-blue-400 hover:text-blue-300">
                Create an account
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-base-layout>
