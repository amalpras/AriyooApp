<div class="relative isolate overflow-hidden bg-gray-900 w-screen h-screen flex justify-center items-center">
    <div class="text-center">
        <h1 class="mx-auto max-w-2xl text-4xl font-bold tracking-tight text-white sm:text-6xl mb-4">Ariyoo</h1>
        
        <div *ngIf="isLoading" class="loading-spinner mb-6"></div>

        <h2 class="mx-auto max-w-2xl text-3xl font-bold tracking-tight text-white sm:text-4xl">Coming Soon</h2>
        
        <p class="mx-auto mt-2 max-w-xl text-center text-lg leading-8 text-gray-300">
            Get ready for Ariyoo - Your instant connection to real answers from real people. 
            Be the first to know when we launch!
        </p>
        
        <form class="mx-auto mt-10 flex max-w-md gap-x-4" (ngSubmit)="addNewsletter(emailInput.value)">
            <label for="email-address" class="sr-only">Email address</label>
            <input 
                #emailInput
                id="email-address" 
                name="email" 
                type="email" 
                autocomplete="email" 
                required 
                class="min-w-0 flex-auto rounded-md border-0 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-white sm:text-sm sm:leading-6" 
                placeholder="Enter your email">
            
            <button type="submit" [disabled]="isLoading" 
                class="flex-none rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white disabled:opacity-50">
                {{ isLoading ? 'Submitting...' : 'Notify me' }}
            </button>
        </form>

        <div *ngIf="showSuccess" class="mt-4 text-green-400">
            Thank you for signing up! We'll keep you updated.
        </div>
    </div>

    <svg viewBox="0 0 1024 1024" class="absolute left-1/2 top-1/2 -z-10 h-[64rem] w-[64rem] -translate-x-1/2"
        aria-hidden="true">
        <circle cx="512" cy="512" r="512" fill="url(#759c1415-0410-454c-8f7c-9a820de03641)" fill-opacity="0.7">
        </circle>
        <defs>
            <radialGradient id="759c1415-0410-454c-8f7c-9a820de03641" cx="0" cy="0" r="1"
                gradientUnits="userSpaceOnUse" gradientTransform="translate(512 512) rotate(90) scale(512)">
                <stop stop-color="#3498db"></stop>
                <stop offset="1" stop-color="#2980b9" stop-opacity="0"></stop>
            </radialGradient>
        </defs>
    </svg>
</div>
