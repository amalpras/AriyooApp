<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Reset your password
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter your email address and we'll send you a link to reset your password.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">
            Email address
          </label>
          <div class="mt-1">
            <input id="email" 
                   name="email" 
                   type="email" 
                   formControlName="email"
                   [class]="'appearance-none block w-full px-3 py-2 border rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 ' + 
                   (showError ? 'border-red-300' : 'border-gray-300')"
                   placeholder="Enter your email">
          </div>
          <div *ngIf="showError" class="mt-2 text-sm text-red-600">
            Email address not found
          </div>
          <div *ngIf="showSuccess" class="mt-2 text-sm text-green-600">
            Reset password link has been sent to your email
          </div>
        </div>

        <div>
          <button type="submit"
                  [disabled]="isLoading || !forgotPasswordForm.valid"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50">
            {{ isLoading ? 'Sending...' : 'Send reset link' }}
          </button>
        </div>

        <div class="text-center">
          <a routerLink="/login" 
             class="text-sm text-blue-600 hover:text-blue-500">
            Back to login
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
