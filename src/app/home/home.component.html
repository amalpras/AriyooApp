<div *ngIf="activeSessions && activeSessions.length; else noSessions" class="h-screen w-screen">
  <div class="flex h-full">
    <!-- Sessions Panel -->
    <div class="w-1/4 bg-gray-300 border-r border-gray-200 p-4">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Sessions</h2>
      <ul class="space-y-2">
        <li *ngFor="let session of activeSessions" 
            (click)="selectSession(session.sessionId)"
            [ngClass]="{'bg-blue-500 text-white': selectedSessionId === session.sessionId, 
                       'bg-white hover:bg-gray-50': selectedSessionId !== session.sessionId}"
            class="p-3 rounded-lg shadow cursor-pointer transition-colors duration-200 ease-in-out">
          Session ID: {{ session.sessionId }}
        </li>
      </ul>
    </div>

    <!-- Chat Panel -->
    <div class="w-3/4 bg-white">
      <app-chatwindow [sessionId]="selectedSessionId"></app-chatwindow>
    </div>
  </div>
</div>

<!-- No Sessions Template -->
<ng-template #noSessions>
  <div class="h-screen w-screen flex items-center justify-center bg-gray-50">
    <p class="text-gray-500 text-lg">No active sessions available.</p>
  </div>
</ng-template>
