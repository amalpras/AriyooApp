<app-base-layout>
  <div class="flex min-h-screen">
    <!-- Navbar with sessions passed as input -->
    <app-navbar
      [allSessions]="allSessions"
      (toggleNavbar)="toggleNavbar()"
      class="fixed inset-y-0 left-0 w-64 bg-white/10 backdrop-blur-lg border-r border-white/10 transition-transform transform -translate-x-full"
      [class.translate-x-0]="isNavbarVisible">
    </app-navbar>

    <!-- Main Content -->
    <div [class.ml-64]="isNavbarVisible" class="flex-1 transition-all duration-300">
      <header class="bg-white/10 backdrop-blur-lg border-b border-white/10">
        <div class="mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex h-16 items-center justify-between">
            <h2 class="text-lg font-medium text-white">Dashboard</h2>

            <!-- User Menu -->
            <div class="flex items-center">
              <button class="ml-3 text-white hover:text-gray-300">
                <span class="sr-only">View notifications</span>
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <main class="py-6 px-4 sm:px-6 lg:px-8">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
          <!-- Stats Cards -->
          <div class="bg-white/10 backdrop-blur-lg overflow-hidden rounded-lg shadow">
            <div class="p-5">
              <div class="flex items-center">
                <div class="flex-shrink-0 bg-blue-500/20 rounded-md p-3">
                  <svg class="h-6 w-6 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                  </svg>
                </div>
                <div class="ml-5 w-0 flex-1">
                  <dl>
                    <dt class="text-sm font-medium text-gray-400 truncate">Total Connections</dt>
                    <dd class="text-lg font-medium text-white">24</dd>
                  </dl>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</app-base-layout>
