<app-base-layout>
  <div class="flex min-h-screen flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="text-center text-3xl font-bold tracking-tight text-white">
        Join Ariyoo
      </h2>
      <p class="mt-2 text-center text-sm text-gray-400">
        Create your account and start connecting
      </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white/10 backdrop-blur-lg py-8 px-4 shadow-xl ring-1 ring-white/10 sm:rounded-lg sm:px-10">
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="space-y-6">
          <!-- Name Field -->
          <div>
            <label for="flname" class="block text-sm font-medium text-gray-200">
              Full Name
            </label>
            <div class="mt-1">
              <input id="flname" name="flname" type="text" [(ngModel)]="flname" required
                class="block w-full rounded-md border-0 bg-white/5 px-3 py-2.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm">
            </div>
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-200">
              Email address
            </label>
            <div class="mt-1">
              <input id="email" name="email" type="email" [(ngModel)]="email" required
                class="block w-full rounded-md border-0 bg-white/5 px-3 py-2.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm">
            </div>
          </div>

          <!-- Password Fields -->
          <div class="space-y-4">
            <div>
              <label for="password" class="block text-sm font-medium text-gray-200">
                Password
              </label>
              <div class="mt-1">
                <input id="password" name="password" type="password" [(ngModel)]="password" required
                  class="block w-full rounded-md border-0 bg-white/5 px-3 py-2.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm">
              </div>
            </div>
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-200">
                Confirm Password
              </label>
              <div class="mt-1">
                <input id="confirmPassword" name="confirmPassword" type="password" [(ngModel)]="confirmPassword" required
                  class="block w-full rounded-md border-0 bg-white/5 px-3 py-2.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-blue-500 sm:text-sm">
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button type="submit" [disabled]="!registerForm.form.valid"
            class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
            Create Account
          </button>

          <!-- Sign In Link -->
          <p class="text-center text-sm text-gray-400">
            Already have an account?
            <a routerLink="/login" class="font-medium text-blue-400 hover:text-blue-300">
              Sign in instead
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</app-base-layout>
